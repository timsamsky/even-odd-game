<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href=".styles.css">
	
	<title>Even_Odd</title>
</head>
<body>
	<div id="game">
		<div class="container row">
			<div id="player_element">
				<p>Your total is: <span id="player_score"></span></p>
			</div>
			<div id="opponent_element">
				<p>Opponent's total is: <span id="opponent_score"></span></p>
			</div>
		</div>	
		<div class="container col">
			<div id="player_game_board">
				<!-- choose amount -->
				<div>
					<p>
						How many balls you choose? <span id="balls_amount_result"></span>
					</p>
					<input type="text" name="balls amount" id="balls_amount">
					<button onclick="ballsAmountChosen()">OK</button>
				</div>
				<!-- choose true/false -->
				<div>
					<button id="even_button" onclick="evenWager()">even</button>
					<button id="odd_button" onclick="oddWager()">odd</button>
					<span>Your wager is: <strong><span id="current_wager"></span></strong></span>
				</div>
			</div>
		</div>
		<div class="container row">	
			<div id="game_board">
				<div>
					<button id="game_board_play_button" onclick="gameBoardPlay()">Play!</button>
				</div>
				<div>
					<p>Opponent's balls:<span id="opponent_balls"></span> <span id="opponent_even_odd_value"></span></p>
				</div>
			</div>
		</div>
	</div>


	<script src="./script.js"></script>
</body>
</html>
